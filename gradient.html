<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
	<style type="text/css">
		body{
            background-color: skyblue;
		}
		p{
           font-size: 1in;
           color: darkblue;
		   background: linear-gradient(blue,yellow,red);
		}
		div{
            width: 200px;
            height: 200px;
            margin: 20px;
            float: left;
	    }
	</style>
</head>
<body>
<p>Ми вивчаємо роботу з градієнтами</p>
<div style="background: linear-gradient(yellow,red);"></div>
<div style="background: linear-gradient(to left,yellow,red);"></div>
<div style="background: linear-gradient(45deg,yellow,red);"></div>
<div style="background: linear-gradient(225deg,yellow,red);"></div>
<div style="background: linear-gradient(45deg,yellow 30%,red);"></div>
<div style="background: linear-gradient(45deg,yellow 30%,red 70%);"></div>
<div style="background: linear-gradient(45deg,yellow 50%,red 50%);"></div>
<div style="background: linear-gradient(0deg,yellow 50%,blue 50%); width: 450px;"></div>
<div style="background: radial-gradient(yellow 30%,blue);"></div>
<div style="background: radial-gradient(yellow 30%,blue70%); border-radius: 25%;"></div>
<div style="background: radial-gradient(yellow 30%,blue70%); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 30% 30%,yellow 30%,blue70%); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 70% 70%,yellow 30%,blue70%); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 0% 50%,yellow 30%,blue70%); "></div>
<div style="background: conic-gradient(yellow,blue,red);"></div>
<div style="background: conic-gradient(from 45deg,yellow,blue,red);"></div>
<div style="background: conic-gradient(at 30% 30%,yellow,blue,red);"></div>
<div style="background: repeating-linear-gradient(yellow 10%,blue 10% 20%);"></div>
<div style="background: repeating-linear-gradient(yellow 0% 20%,blue 20% 30%);"></div>
<div style="background: repeating-radial-gradient(45deg,yellow 0% 20%,blue 20% 30%);"></div>
<div style="background: repeating-radial-gradient(45deg,yellow 0% 20%,blue 20% 30%);"></div>
<div style="background: repeating-conic-gradient(45deg,yellow 0% 20%,blue 20% 30%);"></div>
<div style="background: repeating-conic-gradient(45deg,yellow 0% 20%,blue 20% 30%);"></div>

</body>
</html>
